name: 'Deploy to gh-pages'
on:
  push:	
    branches:
      - main
    paths:	
      - 'public/**''
      

jobs:
  deploy:
    name: 'push public to gh-pages'
    runs-on: ubuntu-latest    
    steps:
    - uses: actions/checkout@main

    - name: Deploy
      uses: s0/git-publish-subdir-action@develop
      env:
        REPO: self
        BRANCH: gh-pages
        FOLDER: public
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        